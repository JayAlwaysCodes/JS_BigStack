<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon Page</title>
</head>
<body>
    <div class="ucc__wrapper">
        <div class="uc__details">
            <h1 class="title">JARDOCS   TECH</h1>
            <h3 class="intro">We are Working Hard to give you a better Experience with Us</h3>
            <p class="uc__description">
                we are working hard on it and the site will go live in few weeks.<br> 
                We promise, it is worth the wait.....
            </p>
           
            <div class="uc__subscribe">
                <h4 style="display: inline-block;">Get Notified When We Go Live</h4>
    
                <div class="uc__form">
                    <form action="#">
                        <input type="email" class="email" placeholder="Email Address">
                        <button class="submit">Get Notified</button>
                        <!-- <input type="button" class="submit" value="Get Notified"> -->
                    </form>
                </div>
            </div>
        </div>

        
    
        <div class="uc__art">
            <img src="under-construction.png" alt="Under Construction">

            <table class="countdownContainer">
                <tr >
                    <td colspan="4" class="info">COUNTDOWN</td>
                </tr>
                <tr class="info">
                    <td id="days">120</td>
                    <td id="hours">12</td>
                    <td id="minutes">50</td>
                    <td id="seconds">10</td>
                </tr>
                <tr>
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Mins</td>
                    <td>Secs</td>
                </tr>
            </table>
        </div>
    

    </div>


<script src="script.js"></script>    
</body>
</html>
